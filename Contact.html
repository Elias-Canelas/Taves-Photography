<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Description of your site">
    <meta name="keywords" content="HTML, CSS, JavaScript, Bootstrap">
    <meta name="author" content="ERC Developement">
    <title>Taves Photography</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./Resources/style.css">
</head>
<body>
    <div class="sidebar">
        <h4>Photography</h4>
        <nav>
            <a href="./index.html">Home</a>
            <a href="./About.html">About</a>
            <a class="active" href="./Contact.html">Contact</a>
        </nav>
    </div>

    <div class="content">
        <main class="container col-md-4 mt-5">
            <section class="card">
                <div class="card-header">Contact Me</div>
                <div class="card-body">
                    <!-- Contact Form -->
                    <form id="contact-form">
                        <div class="mb-3">
                            <label for="name" class="form-label">Name</label>
                            <input type="text" class="form-control" id="name" name="name" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>
                        <div class="mb-3">
                            <label for="message" class="form-label">Message</label>
                            <textarea class="form-control" id="message" name="message" rows="3" required></textarea>
                        </div>
                        <div class="text-end">
                        <button type="submit" class="btn btn-primary">Send</button>
                    </div>
                    </form>
                </div>
            </section>
        </main>
        <footer class="text-center">
            <p>&copy; 2024 Photography. All rights reserved.</p>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.emailjs.com/sdk/2.3.2/email.min.js"></script>
    <script>
        (function() {
            emailjs.init('dqwEjPz6CpwmFGGMs'); // Initialize EmailJS with your public key
        })();

        document.getElementById('contact-form').addEventListener('submit', function(event) {
            event.preventDefault();
            
            // Gather form data
            const formData = {
                from_name: document.getElementById('name').value,
                reply_to: document.getElementById('email').value,
                message: document.getElementById('message').value
            };

            // Send form using EmailJS
            emailjs.send('service_ok9ggm8', 'template_2rvjixl', formData)
                .then(function() {
                    alert('Message sent successfully!');
                    document.getElementById('contact-form').reset(); // Clear the form
                }, function(error) {
                    alert('Failed to send the message. Error: ' + JSON.stringify(error));
                });
        });
    </script>
</body>
</html>
